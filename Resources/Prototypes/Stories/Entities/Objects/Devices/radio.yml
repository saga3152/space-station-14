- type: entity
  name: рация тюрьма-станция
  description: Рация для связи тюрьмы и станции. Есть у начальника тюрьмы, капитана, смотрителя, ГСБ.
  parent: RadioHandheld
  id: PRISONRadioHandheld
  components:
  - type: RadioMicrophone
    broadcastChannel: PrisonStation
  - type: RadioSpeaker
    channels:
    - PrisonStation
  - type: Sprite
    sprite: Objects/Devices/communication.rsi
    layers:
    - state: radio
  - type: Item
    sprite: Objects/Devices/communication.rsi
    heldPrefix: radio

- type: entity
  name: improved handheld radio
  description: An improved version of a handheld radio, can switch between channels.
  parent: RadioHandheld
  id: RadioHandheldImproved
  components:
  - type: TelecomExempt
  - type: RadioMicrophone
    toggleOnInteract: false
  - type: RadioSpeaker
    toggleOnInteract: false
  - type: Intercom
    RequiresPower: false
    SupportedChannels:
    - handheldImproved1
    - handheldImproved2
    - handheldImproved3
    - handheldImproved4
  - type: Speech
    speechVerb: Robotic
  - type: Sprite
    sprite: Objects/Devices/communication.rsi
    layers:
    - state: walkietalkie
    - state: walkietalkie-on
    state: walkietalkie
  - type: EncryptionKeyHolder
    keySlots: 1
    keysExtractionMethod: Screwing
  - type: UserInterface
    interfaces:
      enum.IntercomUiKey.Key:
        type: IntercomBoundUserInterface
  - type: ActivatableUI
    key: enum.IntercomUiKey.Key
    singleUser: true
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyHandheldImproved
  - type: ContainerContainer
    containers:
      key_slots: !type:Container
  - type: Item
    sprite: Objects/Devices/communication.rsi
    heldPrefix: walkietalkie
  - type: Tag
    tags:
    - Radio
